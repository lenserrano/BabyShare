<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Assistant:300,400,700|Comfortaa:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dc59d4cb2d.js"></script>
    <title>BabyShare</title>
</head>
<body>
    <!--HEADER-->
    <header id="header">
        <img src="assets/img/BabyShare_Logo.png" alt="logo BabyShare">
        <div class="buscar" >
            <input type="text" placeholder="Inicia tu búsqueda">
            <button><img src="assets/img/icons/search.png" alt=""></button>
        </div>
        
        <div class ="mobile">
            <button>
                <img src="assets/img/icons/menu-button-of-three-horizontal-lines.png" alt="">
                <div class="dropdown">
                    
                </div>     
            </button>
        </div>
    </header>
    <!--/HEADER-->
    <!--PROMOCIONES-->
    <section id="promociones">
        <div class="carousel">
            <img src="assets/img/hero_image1.jpg" alt="">
        </div>
    </section>
    <section id="vender">
        <div class="container">
            <figure class="selling">
                <img src="assets/img/icons/camera.png" alt="" class="process">
                <figcaption> 1. Súbelo</figcaption>
            </figure>
            <figure class="selling">
                <img src="assets/img/icons/shopping.png" alt="" class="process">
                <figcaption> 2. Véndelo</figcaption>
            </figure>
            <figure class="selling">
                <img src="assets/img/icons/present.png" alt="" class="process">
                <figcaption> 3. Mándalo</figcaption>
            </figure>
            <figure class="selling">
                <img src="assets/img/icons/bank.png" alt="" class="process">
                <figcaption> 4. Gana dinero</figcaption>
            </figure>
        </div>
    </section>
    <!--/PROMOCIONES-->
    <!--FAVORITOS-->
    <section id="favoritos">
        <!--LO MÁS BUSCADO-->
        <p class="title">Lo más buscado:</p>
        <article class="mas-vendidos">
            <div class="card">
                <div class="seller-details">
                    <img src="assets/img/perfiles/foto_perfil1.png" alt="" class="avatar">
                    <p class="seller">len_serrano</p>
                </div>
                <figure class="favorites">
                    <img src="https://picsum.photos/200" alt="ropa">
                    <figcaption class="details">
                        <div class="price-like">
                            <span class="precio">$100</span>
                            <span class="likes"><i class="fas fa-heart"></i> 10</span>
                        </div>
                        <div class="name">
                            <span class="descripcion">Artículo para bebé 1</span> 
                        </div>  
                    </figcaption>
                </figure> 
            </div>
            <div class="card">
                <div class="seller-details">
                    <img src="assets/img/perfiles/foto_perfil2.png" alt="" class="avatar">
                    <p class="seller">len_serrano</p>
                </div>
                <figure class="favorites">
                    <img src="https://picsum.photos/200" alt="ropa">
                    <figcaption class="details">
                        <div class="price-like">
                            <span class="precio">$100</span>
                            <span class="likes"><i class="far fa-heart"></i> 4</span>
                        </div>
                        <div class="name">
                            <span class="descripcion">Artículo para bebé 1</span> 
                        </div>  
                    </figcaption>
                </figure> 
            </div>
            <div class="card">
                    <div class="seller-details">
                        <img src="assets/img/perfiles/foto_perfil3.png" alt="" class="avatar">
                        <p class="seller">len_serrano</p>
                    </div>
                    <figure class="favorites">
                        <img src="https://picsum.photos/200" alt="ropa">
                        <figcaption class="details">
                            <div class="price-like">
                                <span class="precio">$100</span>
                                <span class="likes"><i class="fas fa-heart"></i> 10</span>
                            </div>
                            <div class="name">
                                <span class="descripcion">Artículo para bebé 1</span> 
                            </div>  
                        </figcaption>
                    </figure> 
                </div>
            <div class="card">
                <div class="seller-details">
                    <img src="assets/img/perfiles/foto_perfil4.png" alt="" class="avatar">
                    <p class="seller">len_serrano</p>
                </div>
                <figure class="favorites">
                    <img src="https://picsum.photos/200" alt="ropa">
                    <figcaption class="details">
                        <div class="price-like">
                            <span class="precio">$100</span>
                            <span class="likes"><i class="far fa-heart"></i> 4</span>
                        </div>
                        <div class="name">
                            <span class="descripcion">Artículo para bebé 1</span> 
                        </div>  
                    </figcaption>
                </figure> 
            </div>
        </article>
        <!--/LO MÁS BUSCADO-->
        <!--RECOMENDACIONES-->
        <p class="title">Recomendados por BabyShare:</p>
        <article class="recomendados">
            <div class="card">
                <div class="seller-details">
                    <img src="assets/img/perfiles/foto_perfil5.png" alt="" class="avatar">
                    <p class="seller">len_serrano</p>
                </div>
                <figure class="favorites">
                    <img src="https://picsum.photos/200" alt="ropa">
                    <figcaption class="details">
                        <div class="price-like">
                            <span class="precio">$100</span>
                            <span class="likes"><i class="far fa-heart"></i> 4</span>
                        </div>
                        <div class="name">
                            <span class="descripcion">Artículo para bebé 1</span> 
                        </div>  
                    </figcaption>
                </figure> 
            </div>
            <div class="card">
                <div class="seller-details">
                    <img src="assets/img/perfiles/foto_perfil6.png" alt="" class="avatar">
                    <p class="seller">len_serrano</p>
                </div>
                <figure class="favorites">
                    <img src="https://picsum.photos/200" alt="ropa">
                    <figcaption class="details">
                        <div class="price-like">
                            <span class="precio">$100</span>
                            <span class="likes"><i class="far fa-heart"></i> 4</span>
                        </div>
                        <div class="name">
                            <span class="descripcion">Artículo para bebé 1</span> 
                        </div>  
                    </figcaption>
                </figure> 
            </div>
        </article>
        <!--/RECOMENDACIONES-->
    </section>
    <!--/FAVORITOS-->
    <footer id="footer">

    </footer>
</body>
</html>
